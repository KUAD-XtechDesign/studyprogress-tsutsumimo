      <h1>コンセプト</h1>
      <h3>自分以上に自分な物への恐怖</h3>

      <h1>ターゲット</h1>
      <h3>スマートフォン依存者</h3>
      <hr>
      <h1>使い方</h1>
      <h3>
        1.スマートフォンを自分だと思いながら丁寧に画面などの汚れを落とす。（クリーナー等で）<br><br>
        2.棺の蓋を開けてスマートフォンを入れる。<br><br>
        3.しばしの間もう一人の自分（スマホ）とはお別れをするんだと思いながら瞑想。<br><br>
        4.蓋を閉めてどこかに置く。<br><br>
        5.スマートフォンが無いあなたは今から何をするんでしょう。
      </h3>
